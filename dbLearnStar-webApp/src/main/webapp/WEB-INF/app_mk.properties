sql-correct=<p>Прашалникот резултираше со очекуваните податоци. Проверете си во извештајот подолу, дали се добиени очекуваните податоци во сите евалуациски инстанци.</p><p>Сепак, добиените точни податоци при извршување не гарантираат дека е точно решението и дека функционира во секоја ситуација. Тоа е само прв предуслов во насока на точно решение. Треба внимателно да се провери решението дали е логички коректно и дали ги задоволува барањата на задачата во целост.</p>
