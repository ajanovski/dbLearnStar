sql-notPossibleToEvaluate=Во овој момент не е возможно да се изврши евалуацијата на коректноста на вашето решение за оваа задача. Предлагаме да продолжите со решавање на други задачи, а за настанатиот случај да го известите вашиот наставник. Запишете ја задачата и тестот за кој ви се случи ваков проблем и побарајте од вашиот наставник рачно да го провери вашето решение или да ја провери оваа задача.
